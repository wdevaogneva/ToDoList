<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>ToDoList</title>
  </head>
  
  <body>
	<div class="main" id="main">
	<div class="container">
		<h1 class="main_title">My ToDo</h1>
		<div class="row">
			<div class="col-xs-6 ">
				<button class="main_btn center-block" id="sort">
					Sort by title
				</button>
			</div>
			<div class="col-xs-6 ">
				<button class="main_btn center-block" id="addNew">
					Add new
				</button>
			</div>
		</div>
		<div class="main_field">
			<table id="todotable" class="todotable">
		    <thead>
		        <tr>
		        	<th class="th1">Title</th>
		        	<th class="th2">Description</th>
		        	<th class="th3">Check / Del</th>
		        </tr>
		    </thead>
		    <tbody id="content">
		    </tbody>
			</table>
		</div>
		
	</div>
	</div>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/script.js"></script>
  </body>
</html>
